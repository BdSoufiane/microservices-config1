# ============================================
# DEVELOPMENT Configuration
# Microservice Commandes - Environnement Dev
# ============================================

# Propriété personnalisée pour développement
mes-config-ms.commandes-last=20


# Eureka pour l'environnement dev
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# Debug mode activé
logging.level.com.example.commandes=DEBUG
logging.level.org.hibernate=DEBUG
spring.jpa.show-sql=true

# Info spécifique au dev
info.app.environment=Development
info.app.debug=true
