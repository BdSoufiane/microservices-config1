# ============================================
# Configuration for Microservice Commandes
# Étude de Cas 1 - JEE Microservices
# ============================================

# Propriété personnalisée pour l'exercice
mes-config-ms.commandes-last=10


# Eureka Client Configuration
#eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
#eureka.client.fetch-registry=true
#eureka.client.register-with-eureka=true
#eureka.instance.prefer-ip-address=true
#eureka.instance.instance-id=${spring.application.name}:${server.port}

# ============================================
# Database Configuration (H2 In-Memory)
# ============================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ============================================
# JPA/Hibernate Configuration
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# H2 Console (for testing)
# ============================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================
# Spring Boot Actuator
# ============================================
management.endpoints.web.exposure.include=health,info,refresh,beans,env
management.endpoint.health.show-details=always
management.endpoint.refresh.enabled=true

# ============================================
# Logging Configuration
# ============================================
logging.level.com.example.commandes=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# ============================================
# Application Info (for Actuator /info)
# ============================================
info.app.name=Microservice Commandes
info.app.description=Microservice pour la gestion des commandes - Étude de Cas 1 JEE
info.app.version=1.0.0
info.app.team=Binôme JEE
info.app.module=JEE Microservices 2025-2026



# Resilience4j Circuit Breaker pour appels externes
resilience4j.circuitbreaker.configs.default.slidingWindowSize=10
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=10000
resilience4j.circuitbreaker.instances.produitService.slidingWindowSize=10
resilience4j.circuitbreaker.instances.produitService.failureRateThreshold=50

# TimeLimiter
resilience4j.timelimiter.configs.default.timeoutDuration=3s

# Retry
resilience4j.retry.configs.default.maxAttempts=2
